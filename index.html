<!DOCTYPE html>
<html>

<head>
    <title>Dribbble</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="node_modules/angular/angular.js"></script>
    <script src="index.js"></script>

</head>

<body ng-app="dribbble">
    <nav class="navbar navbar-inverse dribbble-navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                <a class="navbar-brand" href="#">Dribbble</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Shots <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Designers</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Teams <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>

                </form>

            </div>
        </div>
    </nav>
    <div class="container-fluid" ng-controller="ShotsCtrl as shotsCtrl">
        <div class="row">
            <div class="col-md-3" ng-repeat="shot in shotsCtrl.shots">
                <a href="{{shot.html_url}}" class="shot" target="_blank">
                    <div class="shot-wrap">
                        <img class="shot-image" ng-src="{{shot.images.normal}}" />
                        <h2 class="shot-title"> {{shot.title}}</h2>
                        <ul class="nav nav-pills nav-justified shot-infos">
                            <li> <img class="shot-icon" src="images/views.svg"/>{{shot.views_count}} </li>
                            <li><img class="shot-icon" src="images/comments.svg"/>{{shot.comments_count}}</li>
                            <li><img class="shot-icon" src="images/likes.svg"/>{{shot.likes_count}}</li>
                        </ul>
                    </div>
                    <p class="shot-author">
                        <img class="shot-avatar" ng-src="{{shot.team.avatar_url || shot.user.avatar_url}}"/>
                         {{shot.team.name || shot.user.name}}
                    </p>
                </a>
            </div>

        </div>
    </div>

</body>

</html>
